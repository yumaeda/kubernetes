apiVersion: batch/v1
kind: CronJob
metadata:
  name: terminated-pod-cleaner
  namespace: default
spec:
  schedule: "0 15 * * 0"
  startingDeadlineSeconds: 100
  concurrencyPolicy: Replace
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: pod-serviceaccount
          containers:
          - name: terminated-pod-cleaner
            image: bitnami/kubectl:1.26.1
            command:
            - /bin/sh
            - -c
            - kubectl get pods --namespace=ramen-mania | grep -i -e Completed | awk '{print $1}' | xargs -r kubectl delete pod --namespace=ramen-mania
          restartPolicy: Never
